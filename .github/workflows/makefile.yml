name: Makefile CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        repository: https://github.com/realtimeprojects/acre-test.git
        path: acre-test
    
    - name: install and initialise acre
      run: |
        python3 -m pip install git+https://github.com/realtimeprojects/acre-cli.git
        acre init

    - name: run acre-tests
      run: |
        cd acre-test
        acre run --noterm features/*
        
      


